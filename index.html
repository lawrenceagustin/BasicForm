<!doctype html>
<html>
  <head>
    <title>FORM INPUT</title>
    <link rel="stylesheet" type="text/css" href="form.css">
  </head>
  <body>
    <div class="horizontal-flex-container">
      <a href="https://akamegakill.fandom.com/wiki/Akame" target="_blank"><img src="images/miku1.png" width="80" class="center"></a>
      <a href="https://sakamoto-days.fandom.com/wiki/Satoru_Yotsumura" target="_blank"><img src="images/miku2.png" width="80" class="center"></a>
      <a href="https://sakamoto-days.fandom.com/wiki/Taro_Sakamoto"target="_blank"><img src="images/miku3.png" width="75" class="center"></a>
    </div>
      
    <div class="square">
      <h2>Pick Location</h2>
      <img src="images/MAP.png"class="center1">
      <form action="page redirect.html" align="center">
        <div class="square1">
          <p><b>Username:</b><br><input type="text" name="Username" size="15"
            maxlength="30">
          </p>
          <p><b>Enter Target name/s:</b><br>
            <textarea name="comments" cols="20" rows="4">
            </textarea>
          </p>
          <p><b>Concerns:</b><br>
            <textarea name="comments" cols="20" rows="4">Enter your concerns...
            </textarea>
          </p>
          <p><b>
            Please pick a hitman.
            <br>
            <input type="radio" name="genre" value="Akame"
              checked-"checked"/>Akame
              <br>
              <input type="radio" name="genre" value="Akame"
              checked-"checked"/>Yotsumura
              <br>
              <input type="radio" name="genre" value="Akame"
              checked-"checked"/>Sakamoto
          </b></p>
          <p>
            <b>Enter Payment</b><br>
            <input type="text" name="Payment" size="15"
              maxlength="30">
          </p>
          <input type="submit" value="Submit"/>
        </div>
      </form>
    </div>
  </body>
</html>
